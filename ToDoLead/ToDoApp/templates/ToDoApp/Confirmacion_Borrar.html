{% extends 'ToDoApp/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'ToDoApp:tarea' %}">&#8592; Volver a la Lista de Tareas</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>¿Estás segúro de eliminar la tarea "{{tareas}}"? </p>
        <input class="button" type="submit" value="Borrar" />
    </form>
</div>

{% endblock content %}
