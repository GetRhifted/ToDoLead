<!DOCTYPE html>
<html>
<head>
    <title>ToDoLeads Home</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f90;
            color: #fff;
        }

        .header h1 {
            margin: 0;
        }

        .header a {
            text-decoration: none;
            color: #fff;
            margin-right: 10px;
            transition: color 0.3s ease;
        }

        .header a:hover {
            color: #c60;
        }

        .task-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .task-table th, .task-table td {
            padding: 10px;
            text-align: left;
        }

        .task-table th {
            background-color: #f90;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
            width: 25%;
        }

        .task-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .task-table a {
            text-decoration: none;
            color: #f90;
            transition: color 0.3s ease;
        }

        .task-table a:hover {
            color: #c60;
        }

        .search-form {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-form input[type="text"] {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-form input[type="submit"] {
            padding: 8px 12px;
            background-color: #f90;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-form input[type="submit"]:hover {
            background-color: #c60;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ToDoLeads</h1>
        {% if request.user.is_authenticated %}
            <p>{{request.user}}</p>
            <a href="{% url 'ToDoApp:logout' %}">Cerrar Sesión</a>
        {% else %}
            <a href="{% url 'ToDoApp:login' %}">Iniciar Sesión</a>
        {% endif %}
    </div>

    <hr>
    <a href="{% url 'ToDoApp:crear_tarea' %}" style="color: #f90;">Agregar Tarea!</a>

    <form class="search-form" method="GET">
        <input type="text" name="barra_busqueda" value="{{search_input}}" placeholder="Buscar tarea...">
        <input type="submit" value="Buscar">
    </form>

    <table class="task-table">
        <tr>
            <th>Tareas</th>
            <th></th>
            <th></th>
        </tr>
        {% for tareas in tareas %}
        <tr>
            <td>{{tareas.titulo}}</td>
            <td><a href="{% url 'ToDoApp:actualizar_tarea' tareas.id %}">Actualizar</a></td>
            <td><a href="{% url 'ToDoApp:borrar_tarea' tareas.id %}">Borrar</a></td>  
        </tr>
        {% empty %}
        <tr>
            <td colspan="3"><h3>No tienes tareas registradas</h3></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
